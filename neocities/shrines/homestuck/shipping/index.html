<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>shipping wall</title>
		<!-- favicon -->
		<link rel="icon" type="image/x-icon" href="/shrines/homestuck/images/favicon.ico">
		
		<!-- universal base javascript -->
		<script src="/js/required.js?fileversion=9"></script>
		<!-- universal base css -->
		<link href="/js/required.css?fileversion=9" rel="stylesheet" type="text/css"></link>
		
		<!-- svg icons -->
		<script src="/graphix/svg-icons/svg-icons.js?fileversion=9"></script>
		<!-- page settings -->
		<script src="/js/page-settings.min.js?fileversion=9"></script>
		<!-- typing quirk alt text -->
		<script src="/js/typing-quirks.min.js?fileversion=9"></script>
		
		<!--this page's stylesheet-->
		<link href="style.css?fileversion=9" rel="stylesheet" type="text/css" media="all">
		<!-- this page's javascript -->
		<script src="script.js?fileversion=9"></script>
	</head>
	
	<!-----------BODY------------------->
	<body>
		<main>
			<img src="images/quadrants.png" alt="diagram showing the four troll romance quadrants: red (heart), pale (diamond), black (spades), and ashen (clubs)">
			
			<p>click a ship for a mini-manifesto!<br>in no particular order, i will sort them when i'm done</p>
			
			<section id="ship-squares">
				<!--davekat-->
				<button class="ship" id="davekat">
					<div class="icons"><img src="images/quadrants_red.png" alt="heart"></div>
					<div class="content">
						<img src="images/dave.png" alt="dave" style="margin-left: 0">
						<img src="images/karkat_2.png" alt="karkat" class="flip">
					</div>
					<div class="description hidden">
						dave<img class="icon" src="images/quadrants_red.png" alt="heart">karkat
						
						a classic, for good reason! their insecurities pair so well together and their dynamic is a lot of fun. the hand holding on the couch in act 7 had an effect on my underdeveloped little gay brain. we've all been there.
					</div>
				</button>
				<!--solkat-->
				<button class="ship" id="solkat">
					<div class="icons"><img src="images/quadrants_black.png" alt="diamond"></div>
					<div class="content">
						<img src="images/sollux_2.png" alt="sollux">
						<img src="images/karkat.png" alt="karkat" class="flip">
					</div>
					<div class="description hidden">
						sollux<img class="icon" src="images/quadrants_black.png" alt="spades">karkat
						
						you can't convince me sollux blowing up karkat's computer wasn't a thing, we all saw it
						
						i think they'd be kinda concerningly loud in public, very chill behind closed doors. sniping at each other over co-op games and aggressively bullying each other into self care during mental health slumps mostly.
					</div>
				</button>
				<!--eridave-->
				<button class="ship" id="eridave">
					<div class="icons"><img src="images/quadrants_red.png" alt="heart"></div>
					<div class="content">
						<img src="images/eridan.png" alt="eridan">
						<img src="images/dave.png" alt="dave" class="flip">
					</div>
					<div class="description hidden">
						eridan<img class="icon" src="images/quadrants_red.png" alt="heart">dave
						
						i'm afraid <a href="https://archiveofourown.org/works/477779/chapters/829436">lee shore</a> did something irreparable to my brain chemistry
					</div>
				</button>
				<!--equius/dirk-->
				<button class="ship" id="dirkquius">
					<div class="icons"><img src="images/quadrants_pale.png" alt="diamond"><img src="images/quadrants_black.png" alt="heart"></div>
					<div class="content">
						<img src="images/equius.png" alt="equius" class="flip">
						<img src="images/dirk.png" alt="dirk">
					</div>
					<div class="description hidden">
						equius<img class="icon" src="images/quadrants_pale.png" alt="diamond"><img class="icon" src="images/quadrants_black.png" alt="spades">dirk
						
						fascinated by the dynamic, afraid to know what goes on in the bedroom. also i am confident dave would <i>hate</i> it in a way that is funny
					</div>
				</button>
				<!--psii/sufferer-->
				<button class="ship" id="psiisufferer">
					<div class="icons"><img src="images/quadrants_pale.png" alt="diamond"></div>
					<div class="content">
						<img src="images/psiionic.png" alt="psiionic">
						<img src="images/sufferer.png" alt="sufferer">
					</div>
					<div class="description hidden">
						psiionic<img class="icon" src="images/quadrants_pale.png" alt="diamond">sufferer
						
						doomed romance for the ages. never not thinking about that man spending a millennium chained to a ship engine
					</div>
				</button>
				<!--jadenep-->
				<button class="ship" id="jadenep">
					<div class="icons"><img src="images/quadrants_red.png" alt="heart"></div>
					<div class="content">
						<img src="images/jade.png" alt="jade">
						<img src="images/nepeta.png" alt="nepeta" style="margin-bottom: 20px; align-self: flex-end">
					</div>
					<div class="description hidden">
						jade<img class="icon" src="images/quadrants_red.png" alt="heart">nepeta
						
						a couple of silly furries who are also really weird girls who grew up isolated. i think they could both struggle with integrating into the world and find understanding in each other
					</div>
				</button>
				<!--jadepeta-->
				<button class="ship" id="jadepeta">
					<div class="icons"><img src="images/quadrants_pale.png" alt="diamond"></div>
					<div class="content">
						<img src="images/davepeta.png" alt="davepeta">
						<img src="images/jade.png" alt="jade" class="flip"></div>
					<div class="description hidden">
						jade<img class="icon" src="images/quadrants_pale.png" alt="diamond">davepeta
						
						dog girl x catbird creature!! their bubbly energy goes so well together. they already know parts of each other really well because of dave, and i also think dp would be great for helping jade embrace her animal side
					</div>
				</button>
				<!--solradia-->
				<button class="ship" id="solradia">
					<div class="icons"><img src="images/quadrants_pale.png" alt="diamond"><img src="images/quadrants_red.png" alt="heart"></div>
					<div class="content">
						<img src="images/sollux.png" alt="sollux">
						<img src="images/aradia_2.png" alt="aradia">
					</div>
					<div class="description hidden">
						sollux<img class="icon" src="images/quadrants_pale.png" alt="diamond"><img class="icon" src="images/quadrants_red.png" alt="heart">aradia
						
						mostly pale with a little red on the side. they're cute and i love them
					</div>
				</button>
				<!--rosemary-->
				<button class="ship" id="rosemary">
					<div class="icons"><img src="images/quadrants_red.png" alt="heart"></div>
					<div class="content">
						<img src="images/rose.png" alt="rose">
						<img src="images/kanaya.png" alt="kanaya">
					</div>
					<div class="description hidden">
						rose<img class="icon" src="images/quadrants_red.png" alt="heart">kanaya
						
						they both have such a delightful juxtaposition of performed propriety and snarky dork. they also know how to commit to a bit with the utmost seriousness and i need to see where that ends up after 30 years together
					</div>
				</button>
				<!--johndavekat-->
				<button class="ship triad" id="johndavekat">
					<div class="icons"><img src="images/quadrants_red.png" alt="heart"><img src="images/quadrants_black.png" alt="diamond"><img src="images/quadrants_ashen.png" alt="clubs"></div>
					<div class="content">
						<img src="images/karkat_2.png" alt="karkat" style="margin-right: -15px; z-index: 4;">
						<img src="images/dave.png" alt="dave">
						<img src="images/john.png" alt="john">
					</div>
					<div class="description hidden">
						dave<img class="icon" src="images/quadrants_red.png" alt="heart">john
						dave<img class="icon" src="images/quadrants_red.png" alt="heart">karkat
						karkat<img class="icon" src="images/quadrants_black.png" alt="spades">john
						karkat<img class="icon" src="images/quadrants_ashen.png" alt="clubs">dave<img class="icon" src="images/quadrants_ashen.png" alt="clubs">john
						
						davekat meets johndave with a little black romance in the middle. really love the idea of these three in a household together, it would be such a mess (positive.) also dave would not be a good auspistice but i still want to see him try.
						
						i'm not officially listing davekat with red/black vascillation, but that's only because i don't think dave would identify that way. that's still basically what it looks like
					</div>
				</button>
				<!--aradia/tavros-->
				<button class="ship" id="aratav">
					<div class="icons"><img src="images/quadrants_red.png" alt="heart"></div>
					<div class="content">
						<img src="images/aradia.png" alt="aradia">
						<img src="images/tavros.png" alt="tavros" style="margin-left: -25px">
					</div>
					<div class="description hidden">
						aradia<img class="icon" src="images/quadrants_red.png" alt="heart">tavros
						
						let those FLARP nerds kiss
					</div>
				</button>
				<!--erikarsol-->
				<button class="ship triad" id="erikarsol">
					<div class="icons"><img src="images/quadrants_ashen.png" alt="clubs"></div>
					<div class="content">
						<img src="images/eridan.png" alt="eridan">
						<img src="images/karkat.png" alt="karkat">
						<img src="images/sollux.png" alt="sollux" class="flip">
					</div>
					<div class="description hidden">
						eridan<img class="icon" src="images/quadrants_ashen.png" alt="clubs">karkat<img class="icon" src="images/quadrants_ashen.png" alt="clubs">sollux
						
						i just think it would be really funny to make karkat manage this clusterfuck of a situation. he'd either be really good at it or really bad, there's no in between. i also think eridan and sollux could chill slightly just by petty bonding over watching karkat's drama about the whole thing, which is an auspisticism trope i like a lot
					</div>
				</button>
				<!--junevrisrezi-->
				<button class="ship" id="junevrisrezi">
					<div class="icons"><img src="images/quadrants_red.png" alt="heart"><img src="images/quadrants_pale.png" alt="diamond"></div>
					<div class="content">june/vriska/terezi</div>
					<div class="description hidden">
						june<img class="icon" src="images/quadrants_red.png" alt="heart">terezi
						june<img class="icon" src="images/quadrants_red.png" alt="heart">vriska
						vriska<img class="icon" src="images/quadrants_pale.png" alt="diamond">terezi
						
						another classic. transgender lesbians doing hormones together and they're all slightly awful. making each other better and also worse
					</div>
				</button>
			</section>
		</main>
		
		<section id="ship-description" class="hidden">
			<a id="ship-description-anchor" href="" aria-label="ship info"></a>
			<pre class="description"></pre>
			<button class="close" onclick="closeShipDescription();">close</button>
		</section>
		
		<nav>
			<a href="/shrines/homestuck">homestuck</a>
			<a href="/shrines">shrines</a>
			<a href="/home">home</a>
		</nav>
		
	</body>
	<!--------------END BODY------------->
</html>
