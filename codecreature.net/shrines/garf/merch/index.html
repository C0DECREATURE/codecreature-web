		<link href="../style.css?fileversion=10" rel="stylesheet" type="text/css" media="all">

		<script src="merchShelf.js?fileversion=10"></script>-->
	</head>
	
	<!-----------BODY------------------->
	<body>
		<a class="skip-to-content" href="#content">skip to content</a>
		
		<main>
			<div id="nav-wrapper" class="left">
			</div>
			
			<div class="center">
				<header><h1><a href="/shrines/garf"><img id="logo" src="../images/logo.png" alt="Garfield"></a></h1></header>
			
				<div class="container">
					<div id="content"></div><!-- anchor for keyboard nav -->
					
					<div id="summary" class="whitebox">
						Welcome to my virtual collectibles shelf! Buying merch is expensive, but right clicking images on the internet is free.
					</div>
				</div>
				
				<table id="shelves">
					<tbody>
						<!-- Shelved Garfield merch --
							<td class="item">
								<img src="../images/merch/" alt=""
									data-caption="1989 McDonald’s Happy Meal toy">
							</td>
						-->
						<!-- shelf 1 -->
						<tr>
							
							<td class="item small"><div class="wrapper">
								<img src="../images/merch/mcdonalds_scooter_02.png" alt="A small plastic Garfield and Odie riding a bright red moped. Garfield is waving."
									data-caption="1989 McDonald’s Happy Meal toy">
								<img src="../images/merch/mcdonalds_skateboard.png" alt="A small plastic Garfield on a pink skateboard. He is wearing sweatbands and a pink and white floral button-up shirt."
									data-caption="1989 McDonald’s Happy Meal toy">
							</div></td>
							
							<td class="item med">
								<img src="../images/merch/mcdonalds_scooter_01.png" alt="A small plastic Garfield riding a yellow scooter. He is smiling with one arm and leg raised in the air."
									data-caption="1989 McDonald’s Happy Meal toy">
							</td>
							
							<td class="item small"><div class="wrapper">
								<img src="../images/merch/mcdonalds_tractor.png" alt="A small plastic Garfield driving a blue tractor. He is wearing a green farmer outfit with a cowboy hat."
									data-caption="1989 McDonald’s Happy Meal toy">
								<img src="../images/merch/wendys_magnifier.png" alt="A small plastic Garfield crouching with his belly on the ground and his tail in the air."
									data-caption="2001 Wendy's Magnifying Glass<br>Pulling his tail slides open a panel on his back to reveal the magnifier.">
							</div></td>
							
							<td class="item small">
							</td>
						</tr>
						
						<!-- shelf 2 -->
						<tr>
							<td class="item med">
								<img src="../images/merch/clock_fat.png" alt="A very round smiling plastic Garfield with a small clock in his belly">
							</td>
							
							<td class="item">
								<img src="../images/merch/coin_bank.png" alt="A coin bank of Garfield sitting up, crossing his arms with a smirk">
							</td>
							
							<td class="item">
								<img src="../images/merch/plush_01.png" alt="A fat, smiling Garfield plush in a sitting pose."
									data-caption="1981 Plush by Dakin<br>This is the plush from the well-loved Garfield meme!"
									style="margin-bottom: -1%; margin-left: -10%; rotate: -6deg;">
							</td>
							
							<td class="item">
								<img src="../images/merch/plush_mcdonalds.png" alt="Smiling Garfield plush wearing a red McDonald's visor, tie, and striped shirt. He has a Garfield and Company paper tag on his ear."
									data-caption="1988 McDonald's Manager Plush by Dakin<br>This toy was only available to employees and never sold at retail!">
							</td>
						</tr>
						
						<!-- shelf 3 -->
						<tr>
							<td class="item">
								<img src="../images/merch/plush_02.png" alt="Garfield plush hugging a smaller, fluffier plush of his teddy bear Pookie. He is smiling with his eyes closed."
									data-caption="2025 13-inch Plush by KidRobot<br>This toy retailed for $39.99! Bit much, if you ask me.">
							</td>
							
							<td class="item">
								<img src="../images/merch/clock_belly_02.png" alt=""
									style="padding-bottom: 2%;">
							</td>
							
							<td class="item">
								<img src="../images/merch/coin_bank_feed.png" alt="A coin bank of Garfield sitting with a fork and knife raised. He is wearing a red bandana that reads 'Feed the kitty.'"
									data-caption="1981 Ceramic Coin Bank by Enesco">
							</td>
							
							<td class="item med">
								<img src="../images/merch/yoyo.png" alt="A blue and red yo-yo in original plastic and cardboard packaging. The toy is blue and red with a smiling 3D Garfield in the center. The packaging shows Garfield playing with a yo-yo and assorted black and white comic panels as the background."
									data-caption="1981 Yo-Yo made by Avon.<br>The same toy design was later repackaged and sold by Spectra Star."
									style="transform: rotate(4deg); padding-left: 5%; padding-bottom: 5%;">
							</td>
						</tr>
						
						<!-- shelf 4 -->
						<tr>
							<td class="item">
								<img src="../images/merch/stocking_hanger_boxed.png" alt=""
									data-caption="1978 Stocking Hanger by Enesco (Boxed)"
									style="transform: rotate(-2deg); padding-bottom: 5%; margin-right: -27%;">
							</td>
							
							<td class="item med"><div class="wrapper">
								<img src="../images/merch/stocking_hanger.png" alt=""
									data-caption="1978 Stocking Hanger by Enesco"
									style="transform: translateY(37%);">
							</div></td>
							
							<td class="item">
							</td>
							
							<td class="item">
								<img src="../images/merch/clock_mouth.png" alt="">
							</td>
						</tr>
						<!-- end of shelf items -->
					</tbody>
				</table>
				<script>
					// add full image view to shelf items
					(()=>{
						let items = document.getElementById('shelves').getElementsByClassName('item');
						for (let i = 0; i < items.length; i++) {
							let images = items[i].getElementsByTagName('img');
							for (let j = 0; j < images.length; j++) { images[j].classList.add('full-viewable'); }
						}
					})();
				</script>
				
			</div>
			
			<div id="right-bar-wrapper" class="right">
			</div>
		</main>
		
	</body>

</html>
