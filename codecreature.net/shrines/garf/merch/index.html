<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="icon" type="image/x-icon" href="favicon.gif">
		
		<!-- universal base javascript -->
		<script src="/js/required.js?fileversion=10"></script>
		<!-- universal base css -->
		<link href="/js/required.css?fileversion=10" rel="stylesheet" type="text/css"></link>
		
		<script>fonts.load('Garfield');</script>
		
		<!-- svg icons -->
		<script src="/graphix/svg-icons/svg-icons.js?fileversion=10" id="svg-icons-js"></script>
		<!-- page settings -->
		<script src="/js/page-settings.min.js?fileversion=10"></script>
		<!-- typing quirk alt text -->
		<script src="/js/typing-quirks.min.js?fileversion=10"></script>
		
		<!--full image view-->
		<script src="/js/full-image.js?fileversion=9"></script>
		
		<!-- load jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js?fileversion=10"></script>
		<!-- load navigation -->
		<script> $(function(){ $("#nav-wrapper").load("../nav.html"); }); </script> 
		
		<!--this page's stylesheets-->
		<link href="../style.css?fileversion=10" rel="stylesheet" type="text/css" media="all">
		<link href="merch.css?fileversion=10" rel="stylesheet" type="text/css" media="all">
	</head>
	
	<!-----------BODY------------------->
	<body>
		<a class="skip-to-content" href="#content">skip to content</a>
		
		<main>
			<div id="nav-wrapper" class="left">
			</div>
			
			<div class="center">
				<header><h1><a href="/shrines/garf"><img id="logo" src="../images/logo.png" alt="Garfield"></a></h1></header>
			
				<div class="container">
					<div id="content"></div><!-- anchor for keyboard nav -->
					
					<div id="summary" class="whitebox">
						Welcome to my virtual collectibles shelf! I love looking at this fat orange creature. but in the interest of not going into debt, I've decided to collect my favorite Garf items here.
					</div>
				</div>
				
				<table id="shelves">
					<!-- shelf top -->
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<!-- Shelved Garfield merch --
						<td class="item">
							<img src="../images/merch/" alt="">
						</td>
					-->
					<!-- shelf 1 -->
					<tr>
						<td class="item">
							<img src="../images/merch/mcdonalds_scooter_01.png" alt=""
								data-caption="1989 McDonald’s Happy Meal toy">
						</td>
						
						<td class="item">
							<img src="../images/merch/mcdonalds_scooter_02.png" alt=""
								data-caption="1989 McDonald’s Happy Meal toy">
						</td>
						
						<td class="item">
							<img src="../images/merch/mcdonalds_tractor.png" alt=""
								data-caption="1989 McDonald’s Happy Meal toy">
						</td>
						
						<td class="item">
							<img src="../images/merch/mcdonalds_skateboard.png" alt=""
								data-caption="1989 McDonald’s Happy Meal toy">
						</td>
					</tr>
					
					<!-- shelf 2 -->
					<tr>
						<td class="item small">
							<img src="../images/merch/clock_fat.png" alt="A very round smiling plastic Garfield with a small clock in his belly">
						</td>
						
						<td class="item">
							<img src="../images/merch/coin_bank.png" alt="A coin bank of Garfield sitting up, crossing his arms with a smirk">
						</td>
						
						<td class="item">
							<img src="../images/merch/plush_01.png" alt="">
						</td>
						
						<td class="item">
							<img src="../images/merch/plush_mcdonalds.png" alt="">
						</td>
					</tr>
					
					<!-- shelf 3 -->
					<tr>
						<td class="item">
						</td>
						
						<td class="item">
							<img src="../images/merch/plush_02.png" alt="">
						</td>
						
						<td class="item">
							<img src="../images/merch/coin_bank_feed.png" alt="A coin bank of Garfield sitting with a fork and knife raised. He is wearing a red bandana that reads 'Feed the kitty.'">
						</td>
						
						<td class="item small">
							<img src="../images/merch/wendys_magnifier.png" alt="">
						</td>
					</tr>
					<!-- end of shelf items -->
				</table>
				<script>
					// add full image view to shelf items
					(()=>{
						let items = document.getElementById('shelves').getElementsByClassName('item');
						for (let i = 0; i < items.length; i++) {
							let images = items[i].getElementsByTagName('img');
							for (let j = 0; j < images.length; j++) { images[j].classList.add('full-viewable'); }
						}
					})();
				</script>
				
			</div>
			
			<div class="right">
			</div>
		</main>
		
	</body>
	<!--------------END BODY------------->
</html>
