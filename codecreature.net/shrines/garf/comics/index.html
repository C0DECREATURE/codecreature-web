<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>garf archive</title>
		<!-- favicon -->
		<link rel="icon" type="image/x-icon" href="../favicon.gif">
		
		<!-- universal base javascript -->
		<script src="/codefiles/required.js?fileversion=10"></script>
		<!-- universal base css -->
		<link href="/codefiles/required.css?fileversion=10" rel="stylesheet" type="text/css"></link>
		
		<script>fonts.load('Garfield','Ad Lib')</script>
		
		<!-- svg icons -->
		<script src="/graphix/svg-icons/svg-icons.js?fileversion=10" id="svg-icons-js"></script>
		<!-- page settings -->
		<script src="/codefiles/page-settings.min.js?fileversion=10"></script>
		<!-- typing quirk alt text -->
		<script src="/codefiles/typing-quirks.min.js?fileversion=10"></script>
		
		<!-- load jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js?fileversion=10"></script>
		<!-- load navigation -->
		<script> $(function(){ $("#nav-wrapper").load("../nav.txt"); }); </script> 
		<!-- load right bar -->
		<script> $(function(){ $("#right-bar-wrapper").load("/shrines/garf/right.txt"); }); </script> 
		
		<!--this page's stylesheet-->
		<link href="../style.css?fileversion=10" rel="stylesheet" type="text/css" media="all">
		<link href="comics.css?fileversion=10" rel="stylesheet" type="text/css" media="all">
		<!--this page's script-->
		<script src="comics.js?fileversion=10"></script>
	</head>
	
	<!-----------BODY------------------->
	<body>
		<a class="skip-to-content" href="#content">skip to content</a>
		
		<main>
			<div id="nav-wrapper" class="left">
			</div>
			
			<div class="center">
				<div class="wrapper">
					<header>
						<h1>
							<a href="/shrines/garf"><img id="logo" src="../images/logo.png" alt="Garfield"></a>
						</h1>
						<p id="page-subtitle">Comics Archive</p>
					</header>
					
					<a id="content"><!-- anchor for keyboard nav --></a>
					<div class="sr-only">Unfortunately, the comics on this page do not have alt text.</div>
					
					<figure id="comic-wrapper">
						<figcaption></figcaption>
						<img id="comic-insert" src="" alt="">
					</figure>
					
					<div id="comic-nav">
						<button id="prev">
							<img src="../images/point_left.png" alt="">
							<span>older</span>
						</button>
						<button id="toggle-favorites" class="yellowbutton" onclick="comic.toggleFavorites();">Show My Favorites</button>
						<button id="next">
							<img src="../images/point_right.png" alt="">
							<span>newer</span>
						</button>
					</div>
					
				</div>
			</div>
			
			<div id="right-bar-wrapper" class="right">
			</div>
		</main>
		
	</body>
	<!--------------END BODY------------->
</html>
