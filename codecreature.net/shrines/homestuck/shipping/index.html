<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>shipping wall</title>
		<!-- favicon -->
		<link rel="icon" type="image/x-icon" href="/shrines/homestuck/images/favicon.ico">
		
		<!-- universal base javascript -->
		<script src="/js/required.js?fileversion=10"></script>
		<!-- universal base css -->
		<link href="/js/required.css?fileversion=10" rel="stylesheet" type="text/css"></link>
		
		<!-- svg icons -->
		<script src="/graphix/svg-icons/svg-icons.js?fileversion=10" id="svg-icons-js"></script>
		<!-- page settings -->
		<script src="/js/page-settings.min.js?fileversion=10"></script>
		<!-- typing quirk alt text -->
		<script src="/js/typing-quirks.min.js?fileversion=10"></script>
		
		<!--this page's stylesheet-->
		<link href="style.css?fileversion=10" rel="stylesheet" type="text/css" media="all">
		<!-- this page's javascript -->
		<script src="script.js?fileversion=10"></script>
	</head>
	
	<!-----------BODY------------------->
	<body class="all-only">
		<img src="images/preview.png" style="position:absolute;z-index:2000;top:0;left:0;width:100%;height:100%;pointer-events:none;user-select:none;opacity:0;">
		
		<main>
			<div>
				<img src="images/wall_bull.png" class="side-decor" style="
					top: 80px; left:0; transform: translateX(-55%);">
				<img src="images/wall_hands.png" class="side-decor" style="
					top: 375px; left:0; transform: translateX(-80%);">
				<img src="images/wall_cat.png" class="side-decor" style="
					top: 290px; right:0; transform: translateX(50%);">
				<img src="images/wall_smile.png" class="side-decor" style="
					top: 670px; right:0; transform: translateX(105%);">
			</div>
			
			<table id="quadrants-diagram" name="quadrants diagram">
				<tr><td colspan="4">
					<button onclick="showShips('red-romance')"><img src="images/quadrants_diagram_red_romance.png" alt="red romance"></button>
				</td></tr>
				
				<tr>
					<td rowspan="2">
						<button onclick="showShips('concupiscent')"><img src="images/quadrants_diagram_concupiscent.png" alt="concupiscent"></button>
					</td>
					<td>
						<button onclick="showShips('red')"><img src="images/quadrants_diagram_heart.png" alt="heart quadrant"></button>
					</td>
					<td>
						<button onclick="showShips('pale')"><img src="images/quadrants_diagram_diamond.png" alt="diamond quadrant"></button>
					</td>
					<td rowspan="2">
						<button onclick="showShips('conciliatory')"><img src="images/quadrants_diagram_conciliatory.png" alt="conciliatory"></button>
					</td>
				</tr>
				
				<tr>
					<td>
						<button onclick="showShips('black')"><img src="images/quadrants_diagram_spade.png" alt="spade quadrant"></button>
					</td>
					<td>
						<button onclick="showShips('ashen')"><img src="images/quadrants_diagram_clubs.png" alt="clubs quadrant"></button>
					</td>
				</tr>
				<tr><td colspan="4">
					<button onclick="showShips('black-romance')"><img src="images/quadrants_diagram_black_romance.png" alt="black romance"></button>
				</td></tr>
			</table>
			
			<p>click a ship for a mini-manifesto!<br>in no particular order, i will sort them when i'm done</p>
			
			<section id="ship-squares">
				<header id="currently-showing">
					<h2>showing: <span id="currently-showing-name">all</span></h2>
					<button onclick="showShips('all')">[reset]</button>
				</header>
				
				<!--davekat-->
				<button class="ship red" id="davekat">
					<div class="icons"></div>
					<div class="content">
						<img src="images/dave.png" alt="dave" style="margin-right:-5%;">
						<img src="images/karkat_2.png" alt="karkat" class="flip">
					</div>
					<div class="description hidden">
						dave<img class="icon" src="images/quadrants_red.png" alt="heart">karkat
						
						a classic, for good reason! their insecurities pair so well together and their dynamic is a lot of fun. the hand holding on the couch in act 7 had hit my underdeveloped little gay brain like a freight train. <u class="tq" data-a="we've">weve</u> all <u class="tq-nep">b33n</u> there.
					</div>
				</button>
				<!--solkat-->
				<button class="ship black" id="solkat">
					<div class="icons"></div>
					<div class="content">
						<img src="images/sollux_2.png" alt="sollux">
						<img src="images/karkat.png" alt="karkat" class="flip">
					</div>
					<div class="description hidden">
						sollux<img class="icon" src="images/quadrants_black.png" alt="spades">karkat
						
						you can't convince me sollux blowing up karkat's computer <u class="tq" data-a="wasn't">wasnt</u> a thing, we all saw it
						
						<u class="tq">i</u> think <u class="tq"data-a="they'd">theyd</u> be kinda concerningly loud in public, very chill behind closed doors. sniping at each other over co-op games and aggressively bullying each other into self care during mental health slumps mostly
					</div>
				</button>
				<!--eridave-->
				<button class="ship red" id="eridave">
					<div class="icons"></div>
					<div class="content">
						<img src="images/eridan.png" alt="eridan">
						<img src="images/dave.png" alt="dave" class="flip">
					</div>
					<div class="description hidden">
						eridan<img class="icon" src="images/quadrants_red.png" alt="heart">dave
						
						<u class="tq">im</u> afraid <a href="https://archiveofourown.org/works/477779/chapters/829436"><u class="tq-nep">l33</u> shore</a> did something irreparable to my brain chemistry
					</div>
				</button>
				<!--gamkar-->
				<button class="ship pale" id="gamkar">
					<div class="icons"></div>
					<div class="content">
						<img src="images/karkat_2.png" alt="karkat" style="margin-left:10%;margin-right:-15%">
						<img src="images/gamzee.png" alt="gamzee">
					</div>
					<div class="description hidden">
						karkat<img class="icon" src="images/quadrants_pale.png" alt="diamond"><u class="tq-nep">gamz33</u>
						
						<u class="tq" data-a="there's">theres</u> so much good pale romance content of these two that <u class="tq" data-a="it's">its</u> hard not to get into it
					</div>
				</button>
				<!--meowrails-->
				<button class="ship pale" id="meowrails">
					<div class="icons"></div>
					<div class="content">
						<img src="images/nepeta_2.png" alt="nepeta" class="flip">
						<img src="images/equius.png" alt="equius">
					</div>
					<div class="description hidden">
						nepeta<img class="icon" src="images/quadrants_pale.png" alt="diamond">equius
						
						the moirallegiance blueprint!! ultimate serious character x silly character pair
					</div>
				</button>
				<!--solradia-->
				<button class="ship pale red" id="solradia">
					<div class="icons"></div>
					<div class="content">
						<img src="images/sollux.png" alt="sollux">
						<img src="images/aradia_2.png" alt="aradia">
					</div>
					<div class="description hidden">
						sollux<img class="icon" src="images/quadrants_pale.png" alt="diamond"><img class="icon" src="images/quadrants_red.png" alt="heart">aradia
						
						mostly pale with a little red on the side. <u class="tq" data-a="they're">theyre</u> cute and <u class="tq">i</u> love them
					</div>
				</button>
				<!--neprezi-->
				<button class="ship black red" id="neprezi">
					<div class="icons"></div>
					<div class="content">
						<img src="images/terezi.png" alt="terezi" style="margin-left:-5%;">
						<img src="images/nepeta_2.png" alt="nepeta">
					</div>
					<div class="description hidden">
						terezi<img class="icon" src="images/quadrants_black.png" alt="spades"><img class="icon" src="images/quadrants_red.png" alt="heart">nepeta
						
						their interactions are so fun and silly! <u class="tq">i</u> <u class="tq" data-a="don't">dont</u>  think <u class="tq" data-a="they'd">theyd</u> be very serious about the kismesis bit, more like play fighting. honestly their entire relationship <u class="tq" data-a="probably">purrobably</u> looks like an overly involved roleplay. terezi deserves something simple and fun without so much baggage
					</div>
				</button>
				<!--psii/sufferer-->
				<button class="ship pale" id="psiisufferer">
					<div class="icons"></div>
					<div class="content">
						<img src="images/psiionic.png" alt="psiionic">
						<img src="images/sufferer.png" alt="sufferer">
					</div>
					<div class="description hidden">
						psiionic<img class="icon" src="images/quadrants_pale.png" alt="diamond">sufferer
						
						doomed romance for the ages. never not thinking about that man spending a millennium chained to a ship engine
					</div>
				</button>
				<!--equius/dirk-->
				<button class="ship pale black" id="dirkquius">
					<div class="icons"></div>
					<div class="content">
						<img src="images/equius.png" alt="equius" class="flip">
						<img src="images/dirk.png" alt="dirk">
					</div>
					<div class="description hidden">
						equius<img class="icon" src="images/quadrants_pale.png" alt="diamond"><img class="icon" src="images/quadrants_black.png" alt="spades">dirk
						
						fascinated by the dynamic, afraid to know what goes on in the bedroom. also <u class="tq">i</u> am confident dave would <i>hate</i> it in a way that is funny
					</div>
				</button>
				<!--jadepeta-->
				<button class="ship pale" id="jadepeta">
					<div class="icons"></div>
					<div class="content">
						<img src="images/davepeta.png" alt="davepeta" class="flip">
						<img src="images/jade.png" alt="jade" class="flip"></div>
					<div class="description hidden">
						jade<img class="icon" src="images/quadrants_pale.png" alt="diamond">davepeta
						
						dog girl x catbird creature!! their bubbly energy goes so well together. they already know parts of each other really well because of dave, and <u class="tq">i</u> also think dp would be great for helping jade embrace her animal side
					</div>
				</button>
				<!--rosemary-->
				<button class="ship red" id="rosemary">
					<div class="icons"></div>
					<div class="content">
						<img src="images/rose.png" alt="rose">
						<img src="images/kanaya.png" alt="kanaya" class="flip">
					</div>
					<div class="description hidden">
						rose<img class="icon" src="images/quadrants_red.png" alt="heart">kanaya
						
						<u class="tq" data-a="let's">lets</u> go lesbians!!!!
						
						they both have such a delightful juxtaposition of performed propriety and snarky dork. they also know how to commit to a bit with the utmost seriousness and <u class="tq">i</u> <u class="tq-nep">n33d</u> to see where that ends up after 30 years together
					</div>
				</button>
				<!--johndavekat-->
				<button class="ship triad red black ashen" id="johndavekat">
					<div class="icons"></div>
					<div class="content">
						<img src="images/karkat_2.png" alt="karkat" style="margin-right: -15px; z-index: 4;">
						<img src="images/dave.png" alt="dave">
						<img src="images/john.png" alt="john">
					</div>
					<div class="description hidden">
						dave<img class="icon" src="images/quadrants_red.png" alt="heart">john
						dave<img class="icon" src="images/quadrants_red.png" alt="heart"><img class="icon" src="images/quadrants_black.png" alt="spades">karkat
						karkat<img class="icon" src="images/quadrants_black.png" alt="spades">john
						karkat<img class="icon" src="images/quadrants_ashen.png" alt="clubs">dave<img class="icon" src="images/quadrants_ashen.png" alt="clubs">john
						
						davekat <u class="tq-nep">m33ts</u> johndave with a little black romance in the middle. really love the idea of these <u class="tq-nep">thr33</u> in a household together, it would be such a mess (<u class="tq" data-a="positive">pawsitive</u>.) also dave would not be a good auspistice but <u class="tq">i</u> still want to <u class="tq-nep">s33</u> him try.
						
						i <u class="tq" data-a="don't">dont</u> think dave or john would actually identify with the quadrant system, but that's still basically what it looks like and <u class="tq">i</u> dont think <u class="tq" data-a="they're">theyre</u> gonna stop karkat from doing it
					</div>
				</button>
				<!--aradia/tavros-->
				<button class="ship red" id="aratav">
					<div class="icons"></div>
					<div class="content">
						<img src="images/aradia.png" alt="aradia">
						<img src="images/tavros.png" alt="tavros" style="margin-left:-15%;">
					</div>
					<div class="description hidden">
						aradia<img class="icon" src="images/quadrants_red.png" alt="heart">tavros
						
						let those FLARP nerds kiss
					</div>
				</button>
				<!--erikarsol-->
				<button class="ship triad ashen" id="erikarsol">
					<div class="icons"></div>
					<div class="content">
						<img src="images/eridan.png" alt="eridan" style="z-index:2;margin-top:5%;">
						<img src="images/karkat.png" alt="karkat">
						<img src="images/sollux.png" alt="sollux" class="flip">
					</div>
					<div class="description hidden">
						eridan<img class="icon" src="images/quadrants_ashen.png" alt="clubs">karkat<img class="icon" src="images/quadrants_ashen.png" alt="clubs">sollux
						
						i just think it would be really funny to make karkat manage this clusterfuck of a situation. he'd either be really good at it or really bad, there's no in <u class="tq-nep">inbetw33n</u>. i also think eridan and sollux could chill slightly just by petty bonding over watching karkat's drama about the whole thing, which is an auspisticism trope i like a lot!!
					</div>
				</button>
				<!--jadenep-->
				<button class="ship red" id="jadenep">
					<div class="icons"></div>
					<div class="content">
						<img src="images/jade.png" alt="jade" style="margin-left:15%;margin-right:-5%;">
						<img src="images/nepeta.png" alt="nepeta" style="margin-bottom: 10%; align-self: flex-end">
					</div>
					<div class="description hidden">
						jade<img class="icon" src="images/quadrants_red.png" alt="heart">nepeta
						
						a couple of silly furries who are also really weird girls who grew up isolated. <u class="tq">i</u> think they could both struggle with integrating into the world and find understanding in each other
					</div>
				</button>
				<!--junevrisrezi-->
				<button class="ship triad red pale" id="junevrisrezi">
					<div class="icons"></div>
					<div class="content">
						<img src="images/june.png" alt="june">
						<img src="images/vriska.png" alt="vriska">
						<img src="images/terezi.png" alt="terezi" class="flip">
					</div>
					<div class="description hidden">
						june<img class="icon" src="images/quadrants_red.png" alt="heart">terezi
						june<img class="icon" src="images/quadrants_red.png" alt="heart">vriska
						vriska<img class="icon" src="images/quadrants_pale.png" alt="diamond">terezi
						
						another classic. trans girls doing hormones together and they're all slightly awful. making each other better but also worse
					</div>
				</button>
			</section>
		</main>
		
		<section id="ship-description" class="hidden">
			<a id="ship-description-anchor" href="" aria-label="ship info"></a>
			<pre class="description"></pre>
			<button class="close" onclick="closeShipDescription();">close</button>
		</section>
		
		<nav>
			<a href="/shrines/homestuck">homestuck</a>
			<a href="/shrines">shrines</a>
			<a href="/home">home</a>
		</nav>
		
	</body>
	<!--------------END BODY------------->
