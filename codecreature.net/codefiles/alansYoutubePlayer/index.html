<!DOCTYPE html>
<html lang="en">
	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Alan's YT Player</title>
		
		<!-- youtube video player -->
		<script 
			type="module" 
			src="/codefiles/alansYoutubePlayer/youtube-player-v1.js"
		></script>
		
		<!-- universal base javascript -->
		<script src="/codefiles/required.js?fileversion=20251216"></script>
		<!-- universal base css -->
		<link href="/codefiles/required.css?fileversion=20251216" rel="stylesheet" type="text/css"></link>
		
		<!-- page settings -->
		<script src="/codefiles/page-settings.min.js?fileversion=20251216"></script>
	
	<body>
		
		<youtube-player
			id="main-player"
			:video="9qShcQMq1cA"
			style="width: 500px;">
		</youtube-player>
		
		<button id="play-test">play</button>
		
		<script>
			document.getElementById('play-test').addEventListener('click',(event)=>{
				let curPlayer = document.getElementById('main-player');
				curPlayer.handlePlayButtonClick.call(curPlayer, event);
			});
		</script>
	</body>
</html>
