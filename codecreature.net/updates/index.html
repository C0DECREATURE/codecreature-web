<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>codecreature upd8 log</title>
		
		<!-- universal base javascript -->
		<script src="/codefiles/required.js?fileversion=20251216"></script>
		<!-- universal base css -->
		<link href="/codefiles/required.css?fileversion=20251216" rel="stylesheet" type="text/css"></link>
		
		<!-- page settings -->
		<script src="/codefiles/page-settings.min.js?fileversion=20251216"></script>
		
		<!--detect whether url contains iframe parameter-->
		<script src="/codefiles/iframe-detector.js?fileversion=20251216"></script>
		
		<!-- fonts -->
		<script>fonts.load('Comic Sans MS','Super Comic');</script>
		
		<!--base stylesheet-->
		<link href="/style.css?fileversion=20251216" rel="stylesheet" type="text/css" media="all">
		
		<!--full image view-->
		<script src="/codefiles/full-image.js?fileversion=20251216"></script>
		<!-- svg icons -->
		<script src="/graphix/svg-icons/svg-icons.js?fileversion=20251216" id="svg-icons-js"></script>
		
		<!-- typing quirk alt text -->
		<script src="/codefiles/typing-quirks.min.js?fileversion=20251216"></script>
		
		<!--this page's stylesheet-->
		<link href="style.css?fileversion=20251216" rel="stylesheet" type="text/css" media="all">
		
		<!--this page's javascript-->
		<script src="updateLog.js?fileversion=20251216"></script>
		<!--runs on page load-->
		<script defer src="updates.js?fileversion=20251216"></script>
		
	</head>
	
	<!-----------BODY------------------->
	<body id="top">
		<script>tqInitMenu();</script>
		<button class="skip-to-content" onclick="window.location.hash='pagination'">jump to pagination</button>
		<!--main content container -->
		<div class="main-container">
			<base target="_parent">
			
			<a id="title" class="title" href="/updates">
				<h1>
					<img src="/graphix/deco/green-3d-spin-star.gif" alt="">
					UPDATE LOG
					<img src="/graphix/deco/green-3d-spin-star.gif" alt="">
				</h1>
			</a>
			<a id="iframe-title" class="title iframe-only" href="/updates">
				<img class="block" src="/graphix/deco/new-cat.gif" alt="">
				<h1>LATEST UPDATES</h1>
				
				<span class="subtitle" id="iframe-subtitle">
					click <u class="tq">4</u> full log
				</span>
			</a>
			
			<div id="links">
				<a href="/home">home</a> /
				<button id="all-tags-button" class="txt-green" onclick="filters.toggle()">sort & filter</button>
				<div id="sort-filter" class="hidden">
					<div id="sort-updates">
						<h3>sorting</h3>
						sort updates by:
						<button onclick="updates.sortBy('newest');">newest</button>
						<button onclick="updates.sortBy('oldest');">oldest</button>
					</div>
					<div id="all-tags">
						<h3>tag filters</h3>
					</div>
					<button class="txt-green" onclick="filters.close()">hide sort & filters</button>
				</div>
			</div>
			
			<ul class="updatelist" id="updatelist">
				<!-- updates inserted here -->
			</ul>
			
			<footer class="hidden">
				<!-- link for iframe display -->
				<a href="/updates" class="iframe-only" id="more-link">more...</a>
				<!-- pagination -->
				<div id="pagination">
					<div>
						<a id="previous-page" class="hidden">previous<span class="sr-only"> page</span></a>
					</div>
					<button onclick="window.location.hash='top'"><span class="sr-only">jump to </span>top</button>
					<div>
						<a id="next-page" class="hidden">next<span class="sr-only"> page</span></a>
					</div>
				</div>
			</footer>
		</div>
		
		
	</body>
	<!--------------END BODY------------->
</html>
